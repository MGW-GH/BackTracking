{% extends "base.html" %}

{% block content %}

<div class="position-relative">
    <!-- Background Image -->
    <img src="https://res.cloudinary.com/dnidmsdwx/image/upload/c_limit,w_2000,q_auto,f_webp/backtrackerbg.jpg" class="img-fluid w-100 vh-100" style="object-fit: cover;" alt="{{ mountain_back_packer }}" />
    
    <!-- Search Bar Container -->
    <div class="position-absolute top-50 start-50 translate-middle" style="width: 100%; max-width: 450px;">
        <form method="GET" action="{% url 'search_results' %}" class="d-flex">
            <select name="country" class="form-select me-2" required>
                <option value="" disabled selected>Select a country</option>
                {% for country in form.country.field.choices %}
                    <option value="{{ country.0 }}">{{ country.1 }}</option>
                {% endfor %}
            </select>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
    </div>
</div>

{% endblock %}
