{% extends "base.html" %}

{% block content %}
<h2>Stamps in {{ country }}</h2>

{% if stamps %}
    <ul>
    {% for stamp in stamps %}
        <li>{{ stamp.title }} - {{ stamp.location }} - <img src="{{ stamp.get_webp_image }}" alt="{{ stamp.title }}" style="max-width: 300px;" /> - {{ stamp.user }}</li>
    {% endfor %}
    </ul>
{% else %}
    <p>No stamps found for this country.</p>
{% endif %}/

{% endblock %}/
